<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/all.css"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- sweet alert css -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <section class="todo mt-5">
        <div class="container">
            <div class="row">
               <div class="col-12">
                   <div class="todo-title">
                      <h1 class="text-center">My Todo List</h1>
                   </div>
               </div>
               <div class="col-12 mt-4">
                 <div class="todo-content mx-auto border p-4">
                    <form class="form" method="post">
                        <div class="add-todo">
                            <p>what's on your todo?</p>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="do something"
                                name="todo" id="todo"
                                />
                            </div>
                        </div>
                        <div class="type-todo">
                            <p>pick a category</p>
                            <div class="category-content d-flex justify-content-between">
                                <div class="category d-flex flex-column align-items-center justify-content-center">
                                    <input type="radio" name="type"  value="business" class="mb-2 mt-3" id="business" checked/>
                                    <p class="category-title">Business</p>
                                </div>
                                <div class="category d-flex flex-column align-items-center justify-content-center">
                                    <input type="radio" name="type" value="personal" class="mb-2 mt-3" id="personal"/>
                                    <p class="category-title">Personal</p>
                                </div>
                            </div>
                        </div>
                        <div class="submit-todo mt-4">
                            <input type="submit" class="form-control" id="submitBtn" value="Add Todo"/>
                        </div>
                    </form>
                    <div class="todo-list-title">
                        <p class="mt-3">TODO LIST</p>
                    </div>
                    <div class="empty">
                        <h4 class="text-center text-white" style="color:#d63384 !important;" id="empty">Empty List!</h4>
                    </div>
                    <div id="todo-list-container">
                    </div>
                 </div>
               </div>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- sweet alert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- script js -->
    <script src="./js/script.js"></script>
</body>
</html>
